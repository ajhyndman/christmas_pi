{% extends 'masters/main.html' %}


{% block content %}

{% for status in switch_status %}
<div class="row center">
<a class="btn-large waves-effect waves-light teal darken-2" href="#" onclick="
    $.get('{% url 'switches:toggle' forloop.counter %}');
    ">
    Switch {{ forloop.counter }} is currently <span class="status">{{ status }}</span></a>
</div>
{% endfor %}

{% endblock %}
